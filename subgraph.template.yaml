specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema/schema.graphql
dataSources:
  - kind: ethereum
    name: GovernorRootstockCollective
    network: {{network}}
    source:
      address: "{{governor.address}}"
      abi: GovernorRootstockCollective
      startBlock: {{governor.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - EIP712DomainChanged
        - Initialized
        - OwnershipTransferred
        - ProposalCanceled
        - ProposalCreated
        - ProposalExecuted
        - ProposalQueued
        - ProposalThresholdSet
        - QuorumNumeratorUpdated
        - TimelockChange
        - GovernorRootstockCollectiveUpgraded
        - VoteCast
        - VoteCastWithParams
        - VotingDelaySet
        - VotingPeriodSet
        - Proposal
        - Counter
      abis:
        - name: GovernorRootstockCollective
          file: ./abis/GovernorRootstockCollective.json
      eventHandlers:
        # Admin events
        - event: EIP712DomainChanged()
          handler: handleEIP712DomainChanged
        - event: Initialized(uint64)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: TimelockChange(address,address)
          handler: handleTimelockChange
        - event: Upgraded(indexed address)
          handler: handleUpgraded
        - event: QuorumNumeratorUpdated(uint256,uint256)
          handler: handleQuorumNumeratorUpdated
        # Proposals events
        - event: ProposalCanceled(uint256)
          handler: handleProposalCanceled
        - event: ProposalCreated(uint256,address,address[],uint256[],string[],bytes[],uint256,uint256,string)
          handler: handleProposalCreated
        - event: ProposalExecuted(uint256)
          handler: handleProposalExecuted
        - event: ProposalQueued(uint256,uint256)
          handler: handleProposalQueued
        - event: ProposalThresholdSet(uint256,uint256)
          handler: handleProposalThresholdSet
        # Votes events
        - event: VoteCast(indexed address,uint256,uint8,uint256,string)
          handler: handleVoteCast
        - event: VoteCastWithParams(indexed address,uint256,uint8,uint256,string,bytes)
          handler: handleVoteCastWithParams
        - event: VotingDelaySet(uint256,uint256)
          handler: handleVotingDelaySet
        - event: VotingPeriodSet(uint256,uint256)
          handler: handleVotingPeriodSet
#      blockHandlers:
#        - handler: handleBlock
      file: ./src/main.ts
  - kind: ethereum
    name: StRIFToken
    network: {{network}}
    source:
      address: '{{strif.address}}'
      abi: StRIFToken
      startBlock: {{strif.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Account
      abis:
        - name: StRIFToken
          file: ./abis/StRIFTokenV02.json
      eventHandlers:
        # Delegate events
        - event: DelegateChanged(indexed address,indexed address,indexed address)
          handler: handleDelegateChanged
        - event: DelegateVotesChanged(indexed address,uint256,uint256)
          handler: handleDelegateVotesChanged
      file: ./src/main.ts
  - kind: ethereum
    name: OGContributorsRootstockCollective
    network: {{network}}
    source:
      address: '{{ogcontributors.address}}'
      abi: OGContributorsRootstockCollective
      startBlock: {{ogcontributors.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Contributor
      abis:
        - name: OGContributorsRootstockCollective
          file: ./abis/OGContributorsRootstockCollective.json
      eventHandlers:
        # Contributor events
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleNFTTransfer
      file: ./src/main.ts
